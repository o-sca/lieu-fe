<div class="signup-container">
  <h1>Sign Up</h1>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="felix" [formControl]="username" required />
    @if (username.invalid) {
    <mat-error>{{ getErrorMessage(username) }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="felix@lieu.com"
      [formControl]="email"
      required
    />
    @if (email.invalid) {
    <mat-error>{{ getErrorMessage(username) }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="password" required />
    @if (password.invalid) {
    <mat-error>{{ getErrorMessage(username) }}</mat-error>
    }
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!password.valid || !email.valid || !username.valid"
    (click)="signUp()"
  >
    Sign Up
  </button>
  <div class="error-message-container" *ngIf="registrationError">
    {{ errorMessage }}
  </div>
</div>
<a class="router-link" routerLink="/signin">Already have an account? Sign in</a>
<mat-spinner [diameter]="50" *ngIf="spinner.visibility"></mat-spinner>
<router-outlet></router-outlet>
