<mat-card class="profile-card">
  <mat-card-title-group>
    <mat-card-title>Welcome back, {{ username }}</mat-card-title>
    <mat-card-subtitle>Email: {{ email }}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <p>Requests Made: {{ requestsMade }}</p>
  </mat-card-content>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table class="mat-elevated-z8" [dataSource]="dataSource">
    <!-- Input Column -->
    <ng-container matColumnDef="input">
      <th mat-header-cell *matHeaderCellDef>Input</th>
      <td mat-cell *matCellDef="let request">{{ request.input }}</td>
    </ng-container>

    <!-- Output Column -->
    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef>Output</th>
      <td mat-cell *matCellDef="let request">{{ request.output }}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let request">{{ request.createdAt }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
