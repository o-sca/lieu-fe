<div></div>
<div class="landing-container">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Summarise">
      <div class="paragraph-container">
        <mat-form-field>
          <textarea
            #pInput
            class="paragraph-input"
            matInput
            placeholder="What do you need summarised?"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Generate">
      <div class="generate-container">
        <mat-form-field>
          <textarea
            class="generate-input"
            matInput
            placeholder="What do you need generated?"
            disabled
          ></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button mat-raised-button color="primary" (click)="onSubmit()">
    Send It
  </button>
  <br />
  <mat-spinner [diameter]="50" *ngIf="spinner.visibility"></mat-spinner>
  <mat-error>{{ errorMessage }}</mat-error>
  <mat-card *ngIf="summaryText !== ''" class="summary-card">
    <mat-card-title>Summary</mat-card-title>
    <mat-card-content>
      <p>{{ summaryText }}</p>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
