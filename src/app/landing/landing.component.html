<div class="landing-container">
  <mat-tab-group
    animationDuration="0ms"
    [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)"
  >
    <mat-tab label="Summarise">
      <div class="paragraph-container">
        <mat-form-field>
          <textarea
            #pInput
            class="paragraph-input"
            matInput
            placeholder="What do you need summarised?"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Generate">
      <div class="generate-container">
        <mat-form-field>
          <textarea
            #gInput
            class="generate-input"
            matInput
            placeholder="What do you need generated?"
          ></textarea>
        </mat-form-field>
      </div>
    </mat-tab>
  </mat-tab-group>
  <button
    mat-raised-button
    color="primary"
    (click)="summarise()"
    *ngIf="selected.value === 0"
  >
    Send It
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="generate()"
    *ngIf="selected.value === 1"
  >
    Send It
  </button>

  <br />
  <mat-spinner [diameter]="50" *ngIf="spinner.visibility"></mat-spinner>
  <mat-error>{{ errorMessage }}</mat-error>
  <mat-card *ngIf="resultText !== ''" class="summary-card">
    <mat-card-title>Result</mat-card-title>
    <mat-card-content>
      <p>{{ resultText }}</p>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
